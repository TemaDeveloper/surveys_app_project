name: surveys_app_project
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.0.0
  cupertino_icons: ^1.0.2
  firebase_core: ^2.31.1
  fluttertoast: ^8.2.5
  cloud_firestore: ^4.17.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/active_icons/
    - assets/inactive_icons/
    - assets/nightcaps_logo.png
  fonts:
    - family: arial_rounded
      fonts:
        - asset: assets/fonts/arial_rounded_bold.ttf
