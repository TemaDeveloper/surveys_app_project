  (function () {
    var engineInitializer = {
      initializeEngine: function (config) {
        var app = config.app || 'main.dart.js';
        var useCanvasKit = config.renderer === 'canvaskit';
        var src = useCanvasKit ? 'canvaskit.js' : 'flutter_web.js';
        var script = document.createElement('script');
        script.src = src;
        script.onload = function () {
          if (useCanvasKit) {
            window.flutterCanvasKit = true;
          }
          window.flutterApp(app);
        };
        document.head.appendChild(script);
      }
    };

    // Initialize the engine with 'html' renderer (or 'canvaskit' if preferred)
    engineInitializer.initializeEngine({
      renderer: 'html', // Change to 'canvaskit' if you want CanvasKit rendering
      app: 'main.dart.js'
    });
  })();
</script>
